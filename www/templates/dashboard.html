 <h2>THE GAME BEGINS...</h2>
   <ion-slide-box on-slide-changed="slideHasChanged($index)">
   <ion-slide ng-repeat="x in question" slider="data.slider">
    <div >
		<div class="question_title">
				<h2>Question{{x.Id}}</h2>
		</div>
				<div>
						<p style="text-align:center" >
							<img src="{{x.Address}}" alt="" class="gif"></p>
						<ion-list>
  {{x.Question}}
  <ion-checkbox ng-change="checkAllPlayed()" ng-model="ans.checked" ng-repeat="ans in x.Answer">{{ans.title}}</ion-checkbox>
</ion-list>
				</div>	
				<a ng-show="allPlayed" ng-click="checkans()">Check answer</a>
				score : {{scorePoint}}

    </div>
  </ion-slide>
</ion-slide-box>

</ion-content>
</ion-view>
