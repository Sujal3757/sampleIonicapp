<ion-view title="Adventure" id="page12">
  <ion-content padding="false" class="has-header">
   <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider4" delegate-handle="slider4" id="locations-slider4" style="width:100%;height:200px;">
      <ion-slide-page id="locations-slide24" style="background:url(&quot;img/uS8dZagTRxO0PKGiRsOf_download3.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      <ion-slide-page id="locations-slide25" style="background:url(&quot;img/bM5GvAKS0SC4IdLErHcE_download.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      <ion-slide-page id="locations-slide26" style="background:url(&quot;img/dNXsolQqQ0qKjmgIHVDm_download1.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
    </ion-slides>
  <div ng-repeat="lists in list">
    <ion-list  class="font">
      <ion-item class="item-thumbnail-left  font" id="{{lists.event_list_id}}" ng-click="test1({{lists}})">
        <img src="{{lists.event_cover_image}}">
        <h2>{{lists.event_name}}</h2>
        <p>{{lists.first_paragraph}}</p>
      </ion-item>
    </ion-list>
  </div>
    <a ui-sref="gallery" id="locations-button14" style="font-size:20px;" class="button button-positive  button-full font">Go to Gallery</a>
  </ion-content>
</ion-view>
